<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<script src="resources/js/jquery-3.3.1.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<style>
.parent {
  position: relative;
  top: 0;
  left: 0;
  padding:0;
}
.center{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

@media (min-width: 1200px){
	.carousel-control{
		background-image:linear-gradient(to right,rgba(255,255,255,.1) 0,rgba(255,255,255,.0001) 100%)!important;
	}
	.icon-color{
		color:black;
	}
}
</style>
<script type="text/javascript">
 $(document).ready(function() {
				$('.carousel').carousel({
					interval: false
				}); 
});
</script>
</head>
<body>
<div class="container-fluid">
	 <div class="row content">
		<!--div class="col-md-6 col-lg-6 col-xs-6 parent">
		</div-->
		<div class="col-md-12 col-lg-12 col-xs-12 center">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators >
			  <ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
			  </ol-->

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
				<div class="item active">
				  <img src="assets/WheelData/1.png" alt="Los Angeles">
				</div>

				<div class="item">
				  <img src="assets/WheelData/2.png" alt="Chicago">
				</div>

				<div class="item">
				  <img src="assets/WheelData/3.png" alt="New York">
				</div>
				<div class="item">
				  <img src="assets/WheelData/4.png" alt="Los Angeles">
				</div>

				<div class="item">
				  <img src="assets/WheelData/5.png" alt="Chicago">
				</div>

				<div class="item">
				  <img src="assets/WheelData/6.png" alt="New York">
				</div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left icon-color"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right icon-color"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
