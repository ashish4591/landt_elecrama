<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="resources/css/magic_carousel.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="resources/css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8">


<!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script-->
<!--script src="resources/js/jquery-ui.min.js"></script>
<script src="resources/js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<script src="resources/js/magic_carousel.js" type="text/javascript"></script>
<script src="resources/js/jquery.prettyPhoto.js" type="text/javascript"></script-->


<script type="text/javascript">
jQuery(function() {
			var slide_id=1;
			jQuery('#magic_carousel_white').magic_carousel({
				width: 720,
				//height: 400,
				responsive:true,
				width100Proc:0,
				height100Proc:0,
				//imageWidth:307,
				//imageHeight:200,			
				border:5,
				circleColor: "Transparent",
				circleRadius: 0,
				elementsHorizontalSpacing: 130,
				/*borderColorOFF:'#000000',
				borderColorON:'#FF0000',	*/				
				autoPlay: 0,
				autoHideNavArrows: false,
				autoHideBottomNav:false,
				showElementTitle:true,
				showPreviewThumbs:false,
				titleColor:'Transparent',
				verticalAdjustment:50,
				numberOfVisibleItems:7,
				nextPrevMarginTop:-50,
				playMovieMarginTop:0,
				bottomNavMarginBottom:0
			});
			$('.rightNav').click(function(){
				if(slide_id<5){
					slide_id=slide_id+1;
					SId=slide_id;
					//alert(slide_id);
					active(SId);
				}
				else if(slide_id=>5){
					slide_id=0;
					slide_id=slide_id+1;
					SId=slide_id;
					//alert(slide_id);
					active(SId);
				}
			});
			$('.leftNav').click(function(){
				//alert("outside"+slide_id);
				if(slide_id<=1){
					slide_id=5;
					SId=slide_id;
					active(SId);
					//alert(slide_id);
					//$('#Rimage_'+SId).removeClass('Ractive');
				}
				else if(slide_id<=5){
					slide_id=slide_id-1;
					SId=slide_id;
					active(SId);
					//alert(slide_id);
					//(Rimage_'+SId).removeClass('Ractive');
				}
			});
			 $(".contentHolderUnit")
				.on('mousedown touchstart', function (e) {
					//console.log("x = " + e.pageX);
					xDown = e.pageX;
				})
				.on('mouseup touchend',function (e) {
					//console.log("x = " + e.pageX);
					xUp = e.pageX;
					if (xDown != xUp) {
						//alert('Swiped');  
							var val1=xDown;
							var val2=xUp;
							if (val1<val2){
								//console.log("left");
								if(slide_id<=1){
									slide_id=5;
									SId=slide_id;
									active(SId);
									//alert(slide_id);
								}
								else if(slide_id<=5){
									slide_id=slide_id-1;
									SId=slide_id;
									active(SId);
									//alert(slide_id);
								}
							}
							else if(val2<val1){
								//console.log("right");
								if(slide_id<5){
									slide_id=slide_id+1;
									SId=slide_id;
									//alert(slide_id);
									active(SId);
								}
								else if(slide_id=>5){
									slide_id=0;
									slide_id=slide_id+1;
									SId=slide_id;
									//alert(slide_id);
									active(SId);
								}
							}
					}
				});    
				//alert(SId);
				//$('#Rimage_'+SId).removeClass('Ractive');
			});
			function active(id) {
			//alert(id);
			switch(id)
			{
					case 1:
						$('#Rimage_2').addClass('Ractive');
						//$('#Rimage_2').addClass('Rdactive');
						$('#Rimage_3').removeClass('Ractive');
						$('#Rimage_4').removeClass('Ractive');
						$('#Rimage_5').removeClass('Ractive');
						$('#Rimage_6').removeClass('Ractive');
					break;
					case 2:
						$('#Rimage_2').removeClass('Ractive');
						$('#Rimage_2').addClass('Rdactive');
						$('#Rimage_3').addClass('Ractive');
						$('#Rimage_4').removeClass('Ractive');
						$('#Rimage_5').removeClass('Ractive');
						$('#Rimage_6').removeClass('Ractive');
					break;
					case 3:
						$('#Rimage_2').removeClass('Ractive');
						$('#Rimage_2').addClass('Rdactive');
						$('#Rimage_3').removeClass('Ractive');
						$('#Rimage_4').addClass('Ractive');
						$('#Rimage_5').removeClass('Ractive');
						$('#Rimage_6').removeClass('Ractive');
					break;
					case 4:
						$('#Rimage_2').removeClass('Ractive');
						$('#Rimage_2').addClass('Rdactive');
						$('#Rimage_3').removeClass('Ractive');
						$('#Rimage_4').removeClass('Ractive');
						$('#Rimage_5').addClass('Ractive');
						$('#Rimage_6').removeClass('Ractive');
					break;
					case 5:
						$('#Rimage_2').removeClass('Ractive');
						$('#Rimage_2').addClass('Rdactive');
						$('#Rimage_3').removeClass('Ractive');
						$('#Rimage_4').removeClass('Ractive');
						$('#Rimage_5').removeClass('Ractive');
						$('#Rimage_6').addClass('Ractive');
					break;
					/*case 6:
						$('#Rimage_2').removeClass('Ractive');
						$('#Rimage_2').addClass('Rdactive');
						$('#Rimage_3').removeClass('Ractive');
						$('#Rimage_4').removeClass('Ractive');
						$('#Rimage_5').removeClass('Ractive');
						$('#Rimage_6').removeClass('Ractive');
						$('#Rimage_7').addClass('Ractive');
					break;*/
					default:
						$('#Rimage_2').addClass('Ractive');
			}
		}
</script>
</head>
<body>
	<div class="clr" id="range">
				<div id="r3">
						<img id="Rimage_1"  src="Assets/data/Range/model.png" class=""/>
						<img id="Rimage_2"  src="Assets/data/Range/DZ1.png" class="Ractive"/>
						<img id="Rimage_3"  src="Assets/data/Range/DZ2.png" class=""/>
						<img id="Rimage_4"  src="Assets/data/Range/DZ4.png" class=""/>
						<!--img id="Rimage_5" width="25%" src="Assets/data/Range/DZ5.png" class="scaler7"/-->
						<img id="Rimage_5"  src="Assets/data/Range/DZ6.png" class=""/>
						<img id="Rimage_6"  src="Assets/data/Range/DZ7.png" class=""/>
				</div>
				<div id="r4">
					<video autoplay loop>
						<source src="final/Range/UI_05_FlottingText BG2_VP8.webm" type="video/webm">
						</source>
					</video>
				</div>
				<div id="r2">
				<div class="magic_carousel white ui-draggable">
					<div id="magic_carousel_white">
						<div class="myloader" style="display: none;"></div>
						<!-- CONTENT -->
						<ul id="mylist" class="magic_carousel_list">
						
							<li data-title="1">
							<img src="Assets/data/Range/Product-1.png" alt=""></li>
							
							<li data-title="2">
							<img src="Assets/data/Range/Product-2.png" alt=""></li>
							
							<li data-title="3">
							<img src="Assets/data/Range/Product-4.png" alt=""></li>
							
							<li data-title="4">
							<img src="Assets/data/Range/Product-6.png" alt=""></li>
							
							<li data-title="5">
							<img src="Assets/data/Range/Product-7.png" alt=""></li>
							
							<!--li data-title="6">
							<img src="Assets/data/Range/Product_07.png" alt=""></li-->      
						</ul>            
				   </div>
				   <canvas class="mycanvas" width="36" height="36" style="left: 271px; top: 64px;"></canvas>
				 </div>
				</div>
			</div>
</body>
</html>
