function playvideo(vsrc,isrc,auto)
{
			var div = document.getElementById('f1'); 
			var img = document.getElementById('f3').style.display="none"; 
			var video = document.createElement('video');
			video.setAttribute('id','vid');
			//video.setAttribute('width','120%');
			video.setAttribute('autoplay','');
			video.setAttribute('class','v1');
			var image=document.createElement('img');
			image.setAttribute('id','vimg1');
			image.setAttribute('src',isrc);
			image.setAttribute('class','vimg1');
			div.appendChild(image);
			div.appendChild(video);
			var source = document.createElement('source');
			source.setAttribute('src',vsrc);
			video.appendChild(source);
			buttonClk=document.getElementById('vimg1');
			//console.log(buttonRef);
			buttonClk.addEventListener("click", function() {
				$('#f1').children().filter("video").each(function(){
					this.pause(); 
					delete this; 
					$(this).remove(); 
				});
				var img1 = document.getElementById('imgclose').innerHTML=""; 
				var img2 = document.getElementById('vimg1')
				img2.remove(); 
				var img = document.getElementById('f3').style.display="block"; 
			}, false);
}
